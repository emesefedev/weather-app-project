<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather App</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1 class="text-color-blue">Weather App</h1>

        <div class="weather-info-grid">
            <div class="text-color-primary text-bold">Sunrise and Sunset</div>
            <div id="sunrise-sunset-container" class="text-color-primary flex gap-64">

            </div>
            
            <div class="text-color-primary text-bold">Moon Phase</div>
            <div id="moon-phase-container" class="text-color-primary"></div>
        </div>

        <div class="weather-info-grid my-32">            
            <div class="text-color-primary text-bold">Description</div>
            <div id="description-container" class="text-color-primary"></div>

            <div class="text-color-primary text-bold">Temperature</div>
            <div id="temperature-container" class="text-color-primary flex gap-64"></div>
        </div>
    </body>
</html>
