<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather App</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="flex">
            <h1 class="text-color-blue">Weather App - <span id="location-title">Sierra Nevada</span></h1>

            <div id="dropdown">
                <button id="dropdown-button">Choose a location...</button>
                <div id="dropdown-options" class="dropdown-options hidden">
                    <p class="dropdown-option">Inca</p>
                    <p class="dropdown-option">Mancor</p>
                    <p class="dropdown-option">Palma</p>
                    <p class="dropdown-option">Sierra Nevada</p>
                </div>
            </div>
        </div>

        <h2 class="text-color-secondary text-center mt-64">Sun & Moon</h2>
        <div class="weather-info-grid">
            <div class="text-color-primary text-bold py-8">Sunrise and Sunset</div>
            <div id="sunrise-sunset-container" class="text-color-primary flex gap-64 py-8"></div>
            
            <div class="text-color-primary text-bold py-8">Moon Phase</div>
            <div id="moon-phase-container" class="text-color-primary py-8"></div>
        </div>

        <h2 class="text-color-secondary text-center mt-64">Weather</h2>
        <div class="weather-info-grid my-32">            
            <div class="text-color-primary text-bold py-8">Description</div>
            <div id="description-container" class="text-color-primary py-8"></div>

            <div class="text-color-primary text-bold py-8">Temperature</div>
            <div id="temperature-container" class="text-color-primary flex gap-64 py-8"></div>

            <div class="text-color-primary text-bold py-8">Precipitation</div>
            <div id="precipitation-container" class="text-color-primary flex gap-64 py-8"></div>

            <div class="text-color-primary text-bold py-8">Snow</div>
            <div id="snow-container" class="text-color-primary flex gap-64 py-8"></div>

            <div class="text-color-primary text-bold py-8">Cloud Cover</div>
            <div id="cloud-cover-container" class="text-color-primary flex gap-64 py-8"></div>

            <div class="text-color-primary text-bold py-8">Wind</div>
            <div id="wind-container" class="text-color-primary flex gap-64 py-8"></div>

            <div class="text-color-primary text-bold py-8">Humidity</div>
            <div id="humidity-container" class="text-color-primary flex gap-64 py-8"></div>
        </div>
    </body>
</html>
